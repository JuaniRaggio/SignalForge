# Prometheus configuration for SignalForge monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'signalforge-monitor'

# Scrape configurations
scrape_configs:
  # SignalForge API metrics
  - job_name: 'signalforge'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['signalforge-api:8000']
        labels:
          service: 'signalforge-api'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
