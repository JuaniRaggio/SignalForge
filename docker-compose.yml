services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: signalforge-db
    environment:
      POSTGRES_USER: signalforge
      POSTGRES_PASSWORD: signalforge_dev
      POSTGRES_DB: signalforge
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init_extensions.sql:/docker-entrypoint-initdb.d/init_extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signalforge -d signalforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: signalforge-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: signalforge-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://signalforge:signalforge_dev@db:5432/signalforge
      - MLFLOW_ARTIFACT_ROOT=/mlartifacts
    volumes:
      - mlflow_artifacts:/mlartifacts
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command: >
      mlflow server
      --backend-store-uri postgresql://signalforge:signalforge_dev@db:5432/signalforge
      --default-artifact-root /mlartifacts
      --host 0.0.0.0
      --port 5000

volumes:
  postgres_data:
  redis_data:
  mlflow_artifacts:
