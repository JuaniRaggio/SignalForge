services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: signalforge-db
    environment:
      POSTGRES_USER: signalforge
      POSTGRES_PASSWORD: signalforge_dev
      POSTGRES_DB: signalforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init_extensions.sql:/docker-entrypoint-initdb.d/init_extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signalforge -d signalforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: signalforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
